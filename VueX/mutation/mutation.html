<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="../../vuex.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="mutaion-types.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id='app'>
        <div>
            <div >{{ $store.state.counter }}</div>
            <button @click='click'> + </button>
        </div>
    </div>

    <script type="text/javascript">
        const store = new Vuex.Store({
            state: {
                counter: 0
            },
            mutations: {
                increment (state, payload) {
                    console.log('payload',payload)
                    state.counter += payload.student.age
                }
            }
        })
        var app = new Vue({
            el: '#app',
            store: store,
            methods: {
                click: function() {
                    var student = {name: 'xiao xiao', age: 3}
                    // this.$store.commit('increment',student)
                    this.$store.commit({
                        type: 'increment',
                        student
                    })
                }
            }
        })
    </script>
</body>
</html>
