    <template id='cnp1'>
        <div>
            <p>{{counter}}</p>
            <button @click='add'> + </button>
            <button @click='sub'> - </button>
        </div>
    </template>

    <script type="text/javascript">
        // var counte = {
        //     counter: 0
        // }
        var cnp = {
            template: "#cnp1",
            data: function () {
                return {
                    counter: 0
                }
            },
            methods: {
                add: function() {
                    this.counter ++;
                },
                sub: function() {
                    this.counter --;
                }
            }
        }
        var app = new Vue({
            el: '#app',
            data: {
                
            },
            components: {
                cnp1: cnp,
            }
        })
    </script>
