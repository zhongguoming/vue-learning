<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
    
</head>

<body>
    <div id='app'>
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username" key='usename-key'>
          </template>
          <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address" key='email-key'>
          </template>
          <button @click='toggle'>toggle login type</button>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                isLogin: true,
                loginType: 'username',
            },
            methods: {
                toggle: function() {
                    this.isLogin = !this.isLogin;
                    this.loginType = this.isLogin ? 'username' : 'emial'; 
                }
            }
        })
    </script>
</body>

</html>
